<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMan</title>
  </head>
  <body>
    <div id="grid-container">
      <header>
        <div id="header-bar">
          <input class="log-input" id="log-username" type="text" name="log-username" placeholder="Username" onkeyup="logOnEnter(event)" />
          <input class="log-input" id="log-password" type="password" name="log-password" placeholder="Password" onkeyup="logOnEnter(event)" />
          <button class="main-buttons" onclick="loginUser()" id="log-button">Login</button>
          <button class="main-buttons" onClick="on()">Register</button>
        </div>
      </header>
      <div id="overlay">
        <form id="reg-form" id="reg-form" action="">
          <button id="x" onclick="off()">X</button>
          <h3 class="reg-header">Create Account</h3>

          <input class="reg-input" id="reg-username" type="text" name="username" placeholder="Username" onkeyup="regOnEnter(event)" />
          <input class="reg-input" id="reg-password" type="password" # name="password" placeholder="Password" onkeyup="regOnEnter(event)" />
          <input class="reg-input" id="rep-password" type="password" name="password-repeat" placeholder="Repeat Password" onkeyup="regOnEnter(event)" />

          <button class="reg-buttons" onClick="registerUser(event)" id="reg-button">SignUp</button>
        </form>
      </div>
      <main>
        <h1>
          The easy way <br />
          to manage your money.
        </h1>
      </main>
      <footer>
        <p>Made in northern Germany ⚓️</p>
      </footer>
    </div>
    <script src="scriptIndex.js"></script>
  </body>
</html>
