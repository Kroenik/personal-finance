<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMan</title>
  </head>
  <body>
    <div id="grid-container">
      <header>
        <!-- <img src="./images/Logo_MoneyMan.png" alt="MoneyMan Logo"> -->
        <button onClick="on()" class="header-button">Register</button>
        <input id="log-username" type="text" name="log-username" placeholder="Username">
        <input id="log-password" type="password" name="log-password" placeholder="Password">
        <button onclick="loginUser()" class="header-button">Login</button>
      </header>
      <div id="overlay">
        <div id="background-overlay">
          <form id="reg-form" action="">
            <h3>Create Account</h1>

            <input id="reg-username" type="text" name="usernmae" placeholder="Username" />
            <input id="reg-password" type="password" name="password" placeholder="Password" />
            <input id="rep-password" type="password" name="password-repeat" placeholder="Repeat Password">
            <button onClick="registerUser(event)">SignUp</button>
            <button onClick="off()">Close</button>
          </form>
        </div>
      </div>
      <main>
        <h1>
          The easy way <br />
          to manage your money
        </h1>
      </main>
      <footer>
        <p><a href="overview.html">Made in northern Germany with ❤️ ⚓️</a></p>
      </footer>
    </div>
    <script src="scriptIndex.js"></script>
  </body>
</html>
