<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MoneyMan</title>
    <link rel="stylesheet" href="overview_style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="main_grid">
      <header>
        <button>Logout</button>
        <h4>Welcome back!</h4>
      </header>

      <main>
        <div id="input">
          <h3>Input</h3>
          <form>
            <input type="text" name="note" placeholder="note..." id="input_note" /> <br />
            <input type="checkbox" name="type" id="input_type" class="visually-hidden" />
            <label for="input_type"> + / -</label>
            <span class="type"></span>
            <input type="number" name="amount" placeholder="$ 00,00" id="input_amount" /> <br />
            <input type="text" name="category" placeholder="category..." id="input_category" /> <br />
            <input type="submit" value="add" id="input_add" />
          </form>
        </div>
        <div id="statistics">
          <h3>Statistics</h3>
        </div>
      </main>
      <footer>
        <p>Made in northern Germany with ❤️ ⚓️</p>
      </footer>
    </div>

</html>
