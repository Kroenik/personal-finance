<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MoneyMan</title>
    <link rel="stylesheet" href="overview_style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="main_grid">
      <header>
        <button onclick="logOut()">Logout</button>
      </header>
      <main>
        <div id="input">
          <h3>Input</h3>
          <button onclick="setExpense()">Expense</button>
          <button onclick="setProfit()">Profit</button>
          <form action="./overview.html">
            <input type="text" name="title" placeholder="title..." id="input_title" /> <br />
            <!-- <label class="type_switch">
              <input type="checkbox" name="type" id="input_type" class="visually-hidden" />
              <span class="type"></span>
            </label> -->
            <input type="number" name="amount" placeholder="00.00€" id="input_amount" /> <br />
            <input type="text" name="category" placeholder="category..." id="input_category" /> <br />
            <select name="category" id="input_category">
              <option value="Lebensmittel">Lebensmittel</option>
              <option value="Fahrkosten">Fahrkosten</option>
              <option value="Unterhaltung">Unterhaltung</option>
              <option value="Bildung">Bildung</option>
              <option value="Essen gehen">Essen gehen</option>
            </select>
            <input type="submit" value="add" id="input_add" onclick="addTransaction()" />
          </form>
        </div>
        <div id="statistics">
          <!-- <h3>Statistics</h3> -->
          <div id="categories-side">
            <h4>Categories</h4>
            <div id="categroies"></div>
          </div>
          <div id="transactions-side">
            <h4>Transactions</h4>
            <div id="transactions"></div>
          </div>
        </div>
      </main>
      <footer>
        <p>Made in northern Germany ⚓️</p>
      </footer>
    </div>

      function changeType () {
        var state = document.getElementById("input_type")
        if (state.innerHTML === 'expense') {
          state.innerHTML = "profit";
        } else {
          state.innerHTML = "expense";
        }
    </script> -->
    <script src="scriptOverview.js" defer></script>
  </body>
</html>
